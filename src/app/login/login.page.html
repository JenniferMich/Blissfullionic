<ion-header></ion-header>
<ion-content [fullscreen]="true">
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome to BlissFull</h1>
      <p>Sign in to continue</p>
    </div>
    
    <form (ngSubmit)="onLogin()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
        </div>
        
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
        </div>
      </div>
      
      <div class="action-buttons ion-padding">
        <ion-button class="login-button" size="large" type="submit" [disabled]="loading">Log In</ion-button>
       <!-- Separador -->
      <div class="divider">
        <span class="line"></span>
        <span class="or-text">OR</span>
        <span class="line"></span>
      </div> 

        <!-- Botón de Google -->
        <ion-button class="google-button" size="large" expand="block" (click)="signInWithGoogle()">
          <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=" alt="Google logo" class="google-icon">
          
        </ion-button>        
        
          
        
        <p>Forgot password?</p>
        <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup">Sign Up</ion-button>
      </div>
    </form>
    
    <!-- Mensaje de showAlert -->
    <div *ngIf="showAlert" class="showAlert">{{ showAlert }}</div>
  </div>
</ion-content>

<style>
  /* Estilos existentes se mantienen igual */

  /* Estilos para el separador */
  .divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    gap: 10px;
  }

  .line {
    flex: 1;
    height: 1px;
    background-color: var(--ion-color-medium);
  }

  .or-text {
    color: var(--ion-color-medium);
    padding: 0 10px;
    font-size: 14px;
  }

  /* Estilos para el botón de Google */
  .google-button {
    --background: #ffffff;
    --background-hover: #f8f9fa;
    --color: #333333;
    --border-color: #dddddd;
    --border-style: solid;
    --border-width: 1px;
    margin-bottom: 16px;
  }

  .google-button ion-icon {
    font-size: 20px;
    margin-right: 8px;
  }

  /* Asegura que el ícono de Google tenga el tamaño correcto */
  ion-button.google-button::part(native) {
    padding: 0 16px;
  }
</style>
